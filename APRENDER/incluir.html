<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card shadow">
                <style>
                    .header-custom {
                        background-color: #154d48;
                        color: white;
                    }

                    .botao-cadastro{
                        background-color: #154d48;
                        
                    }
                    </style>

                    <div class="card-header header-custom text-center">
                    <h4>Cadastro de Cliente</h4>
                    </div>

                <div class="card-body">
                    <form method="POST" action="cadastrar.php">

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="Nome" class="form-control" placeholder="Digite o nome completo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CPF</label>
                            <input 
                                type="text" 
                                name="cpf" 
                                class="form-control"
                                placeholder="000.000.000-00"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input 
                                type="tel" 
                                name="Telefone" 
                                class="form-control"
                                placeholder="(99) 99999-9999"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input 
                                type="email" 
                                name="Email" 
                                class="form-control"
                                placeholder="email@exemplo.com"
                                required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success botao-cadastro">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

    
</body>
</html>
